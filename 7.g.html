<!DOCTYPE html>
<html>
<body>
    <script>
        var d = new Date(); 

        document.write(" toString(): " + d.toString() + "<br>");
        document.write(" toDateString(): " + d.toDateString() + "<br>");
        document.write(" toTimeString(): " + d.toTimeString() + "<br>");
        document.write(" toUTCString(): " + d.toUTCString() + "<br>");
        document.write(" toISOString(): " + d.toISOString() + "<br>");
        document.write(" getFullYear(): " + d.getFullYear() + "<br>");
        document.write(" getMonth() (0-11): " + d.getMonth() + "<br>");
        document.write(" getDate(): " + d.getDate() + "<br>");
        document.write(" getDay() (0=Sunday): " + d.getDay() + "<br>");
        document.write("getHours(): " + d.getHours() + "<br>");
        document.write(" getMinutes(): " + d.getMinutes() + "<br>");
        document.write(" getSeconds(): " + d.getSeconds() + "<br>");
        document.write(" getMilliseconds(): " + d.getMilliseconds() + "<br>");
        document.write(" getTime() (ms since 1970): " + d.getTime() + "<br>");
        document.write(" getTimezoneOffset(): " + d.getTimezoneOffset() + "<br>");
    </script>
</body>
</html>
